<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOL Price Prediction Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }
        
        .crypto-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #9945FF, #14F195);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .prediction-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .prediction-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .price-display {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #9945FF, #14F195);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .change-positive { color: #28a745; }
        .change-negative { color: #dc3545; }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #9945FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .chart-container {
            position: relative;
            height: 400px;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #9945FF, #14F195);
            border: none;
            border-radius: 25px;
            padding: 8px 24px;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #7d3ae6, #0fd87a);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <div class="navbar-brand d-flex align-items-center">
                <div class="crypto-icon me-2">SOL</div>
                <span class="fw-bold">Price Predictor</span>
            </div>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" id="lastUpdate">Last updated: Loading...</span>
                <button class="btn btn-primary" onclick="updatePrediction()">
                    <i class="fas fa-sync-alt me-2"></i>Refresh
                    <div class="loading-spinner ms-2" id="loadingSpinner"></div>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Main Dashboard -->
        <div class="row">
            <!-- Current Price Card -->
            <div class="col-md-6 mb-4">
                <div class="card prediction-card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-4">
                            <i class="fas fa-coins text-warning me-2"></i>Current SOL Price
                        </h5>
                        <div class="price-display" id="currentPrice">$---</div>
                        <p class="mt-2 mb-0" id="currentChange">
                            <span class="badge bg-secondary">Loading...</span>
                        </p>
                        <small class="text-muted">24h Change</small>
                    </div>
                </div>
            </div>

            <!-- Prediction Card -->
            <div class="col-md-6 mb-4">
                <div class="card prediction-card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-4">
                            <i class="fas fa-crystal-ball text-primary me-2"></i>Next Day Prediction
                        </h5>
                        <div class="price-display" id="predictedPrice">$---</div>
                        <p class="mt-2 mb-0" id="predictedChange">
                            <span class="badge bg-secondary">Loading...</span>
                        </p>
                        <small class="text-muted" id="confidence">Medium Accuracy (55-65%)</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart and Stats Row -->
        <div class="row">
            <!-- Price Chart -->
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-line me-2"></i>Price History
                        </h5>
                        <div class="btn-group" role="group">
                            <button class="btn btn-outline-primary btn-sm" onclick="loadChart(7)">7D</button>
                            <button class="btn btn-primary btn-sm" onclick="loadChart(30)">30D</button>
                            <button class="btn btn-outline-primary btn-sm" onclick="loadChart(90)">90D</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="priceChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Model Stats -->
            <div class="col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-brain me-2"></i>Model Performance
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Direction Accuracy
